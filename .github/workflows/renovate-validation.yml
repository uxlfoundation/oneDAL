name: renovate-validation

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/renovate-validation.yml
      - .github/renovate.json
  push:
    branches:
      - main
    paths:
      - .github/workflows/renovate-validation.yml
      - .github/renovate.json

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref_name }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  validate:
    name: Renovate validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Validate
        uses: suzuki-shunsuke/github-action-renovate-config-validator@ca480cb7ec89a9e1cd8c214ad33bda1617184027 # v2.0.0
        with:
          config_file_path: .github/renovate.json

name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref_name }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  LinuxMakeDPCPP:
    name: Linux Make DPCPP with Debug
    if: github.repository == 'uxlfoundation/oneDAL'
    runs-on: uxl-gpu-4xlarge
    timeout-minutes: 120

    steps:
      - name: Checkout oneDAL
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Install DPC++
        run: .ci/env/apt.sh dpcpp
      - name: Install MKL
        run: .ci/env/apt.sh mkl
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      # Miniforge is necessary in order to get Intel MPI from conda-forge for MPI examples
      - name: Install Miniforge
        run: .ci/env/apt.sh miniforge
      - name: System Info
        run: |
          source /opt/intel/oneapi/setvars.sh
          .ci/scripts/describe_system.sh
      - name: Make daal
        run: |
          source /opt/intel/oneapi/setvars.sh
          .ci/scripts/build.sh --compiler icx  --optimizations avx2 --target daal
      - name: Make onedal
        run: |
          source /opt/intel/oneapi/setvars.sh
          .ci/scripts/build.sh --compiler icx  --optimizations avx2 --target onedal
      - name: Archive build
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: __release_lnx
          path: ./__release_lnx
      - name: Archive oneDAL environment
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: oneDAL_env
          path: .ci/env
      - name: Strip oneDAL debug symbols
        run: |
          # The size must be reduced in order to complete example testing on github actions runners
          strip -v --strip-unneeded __release_lnx/daal/latest/lib/intel64/*
      - name: daal/cpp examples
        run: |
            source /opt/intel/oneapi/setvars.sh
            .ci/scripts/test.sh --test-kind examples --build-dir __release_lnx --compiler icx --interface daal/cpp --build-system cmake
      - name: oneapi/cpp examples
        run: |
            source /opt/intel/oneapi/setvars.sh
            .ci/scripts/test.sh --test-kind examples --build-dir __release_lnx --compiler icx --interface oneapi/cpp --build-system cmake
      - name: oneapi/dpc examples
        run: |
            source /opt/intel/oneapi/setvars.sh
            .ci/scripts/test.sh --test-kind examples --build-dir __release_lnx --compiler icx --interface oneapi/dpc --build-system cmake        
      - name: daal/cpp/mpi examples
        run: |
            source /opt/intel/oneapi/setvars.sh
            .ci/scripts/test.sh --test-kind samples --build-dir __release_lnx --compiler gnu --interface daal/cpp/mpi --conda-env ci-env --build-system cmake

  LinuxABICheck:
    name: ABI Conformance
    if: |
      ${{ github.repository == 'uxlfoundation/oneDAL' &&
      github.event_name == 'pull_request' &&
      !(github.event.action == 'labeled' &&
      contains(toJson(github.event.pull_request.labels.*.name), '"API/ABI breaking change"')) }}
    needs: LinuxMakeDPCPP
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    steps:
      - name: Checkout oneDAL
        uses: actions/checkout@v4
      - name: install ABI checking tools
        run: |
          sudo apt-get install abigail-tools
      - name: Get run ID of "CI" workflow
        id: get-run-id
        run: |
          OTHER_REPO="uxlfoundation/oneDAL"
          WF_NAME="CI"
          JQ_QUERY='map(select(.event == "push")) | .[0].databaseId'
          RUN_ID=`gh run --repo ${OTHER_REPO} list --workflow "${WF_NAME}" --json databaseId,event --status success --jq "${JQ_QUERY}"`
          echo "Detected latest run id of ${RUN_ID} for workflow ${WF_NAME}"
          echo "run-id=${RUN_ID}" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Download oneDAL main build artifact
        uses: actions/download-artifact@v4
        with:
          name: __release_lnx
          github-token: ${{ github.token }}
          repository: uxlfoundation/oneDAL
          run-id: ${{ steps.get-run-id.outputs.run-id }}
          path: ./__release_lnx_main
      - name: Restore oneDAL build artifact
        uses: actions/download-artifact@v4
        with:
          name: __release_lnx
          path: ./__release_lnx
